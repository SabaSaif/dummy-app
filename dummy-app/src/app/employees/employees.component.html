<h3>Welcome to the employees database</h3>
<button (click)="listAll()">List All Employees</button>
<div class="row" *ngFor ="let emp of employees">
    <div class="col-2">{{emp.id}} <button (click)="delete(emp.id)">x</button> <button>edit</button></div>
    <div class="col-2">{{emp.employee_name}}</div>
    <div class="col-2">{{emp.employee_salary}}</div>
    <div class="col-2">{{emp.employee_age}}</div>
    <div class="col-2">{{emp.profile_image}}</div>
<br>

</div>
